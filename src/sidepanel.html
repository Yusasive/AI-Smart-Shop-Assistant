<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>AI Smart Shopping Assistant</title>
    <link rel="stylesheet" href="/dist/sidepanel.css" />
  </head>
  <body class="bg-white text-gray-900">
    <div id="app" class="p-4">
      <header class="mb-4">
        <h1 class="text-xl font-semibold">AI Smart Shopping Assistant</h1>
        <p id="site-url" class="text-sm text-gray-500">Waiting for product data…</p>
      </header>

      <section id="summary" class="mb-4">
        <h2 class="font-medium">Summary</h2>
        <div id="summary-text" class="mt-2 text-sm text-gray-700">—</div>
      </section>

      <section id="pros-cons" class="mb-4">
        <h2 class="font-medium">Pros & Cons</h2>
        <div id="pros" class="mt-2 text-sm text-green-700"></div>
        <div id="cons" class="mt-2 text-sm text-red-700"></div>
      </section>

      <section id="trust" class="mb-4">
        <h2 class="font-medium">Trust Score</h2>
        <div id="trust-badge" class="mt-2 text-sm">—</div>
      </section>

      <footer class="mt-6 text-xs text-gray-500">
        Built for the Google Chrome Built-in AI Challenge 2025 — uses Chrome AI APIs (placeholders).
      </footer>
    </div>
    <script type="module" src="/dist/sidepanel.js"></script>
  </body>
</html>
